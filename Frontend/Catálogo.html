<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Eventos</title>
  <link rel="stylesheet" href="catalogo.css">
  <link rel="stylesheet" href="header.css">

</head>
<body>
  <header>
      <div class="logo">
          <img id="logo123" src="../Images/Logo-que-viaje.png">
      </div>
      <h1>Catálogo de Eventos</h1>
      <div class="perfil">
        <img src="https://cdn-icons-png.flaticon.com/512/6378/6378141.png">
        <p>Usuario</p>
        <button type="button">Perfil</button>
      </div>
  </header> 

  <nav>
    <form class="busqueda-eventos">
      <input type="text" placeholder="Buscar eventos..." name="busqueda">
      <button type="button" id="mostrar-filtros">&#9660;</button>
    </form>
    <div id="filtros" style="display: none;">
      <p>
        Fecha:
        <input type="date" name="fecha">
      </p>
      <p>
        Hora:
        <input type="time" name="hora">
      </p>
      <p>
        Categoría:
        <select name="categoria">
          <option value="">Todas</option>
          <option value="musica">Música</option>
          <option value="deporte">Deporte</option>
          <option value="arte">Arte</option>
          <option value="gastronomia">Gastronomía</option>
          <option value="historia">Historia</option>
          <option value="cultura">Cultura</option>
          <option value="otros">Otros</option>
        </select>
      </p>
      <button type="submit">Aplicar Filtros</button>
    </div>
  </nav>

  <section class="catalogo">
    <div class="evento">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXZRQXHAfKg8mUzAIhVV-RVddDYlWjamvzA&s" alt="Evento 1">
      <h3>Evento 1</h3>
      <p>Hora y Fecha</p>
      <button type="button">Ver más</button>
    </div>
     <div class="evento">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXZRQXHAfKg8mUzAIhVV-RVddDYlWjamvzA&s" alt="Evento 1">
      <h3>Evento 1</h3>
      <p>Hora y Fecha</p>
      <button type="button">Ver más</button>
    </div>
     <div class="evento">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXZRQXHAfKg8mUzAIhVV-RVddDYlWjamvzA&s" alt="Evento 1">
      <h3>Evento 1</h3>
      <p>Hora y Fecha</p>
      <button type="button">Ver más</button>
    </div>
     <div class="evento">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXZRQXHAfKg8mUzAIhVV-RVddDYlWjamvzA&s" alt="Evento 1">
      <h3>Evento 1</h3>
      <p>Hora y Fecha</p>
      <button type="button">Ver más</button>
    </div>

  </section>

  <script>
    document.getElementById('mostrar-filtros').onclick = function() {
      var filtros = document.getElementById('filtros');
      filtros.style.display = filtros.style.display === 'flex' ? 'none' : 'flex';
    };

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      });
  </script>
</body>
</html>
