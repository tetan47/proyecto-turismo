<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | EventosLocal</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="logo-login">
            <i class="fas fa-calendar-alt"></i>
            <span>EventosLocal</span>
        </div>
        
        <form class="formulario-login">
            <h2>Iniciar Sesión</h2>
            <p>¡Bienvenido de vuelta! Ingresa tus datos para continuar</p>
            
            <div class="grupo-input">
                <label for="email">Correo Electrónico</label>
                <div class="input-con-icono">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
            </div>
            
            <div class="grupo-input">
                <label for="password">Contraseña</label>
                <div class="input-con-icono">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            
            <div class="opciones-extra">
                <label class="recordarme">
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#" class="olvidaste">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <div class="redes-sociales">
                <p>O inicia sesión con</p>
                <div class="iconos-redes">
                    <a href="#" class="red-social google"><i class="fab fa-google"></i></a>
                    <a href="#" class="red-social facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="red-social twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            
            <p class="registrate">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </form>
        
        <div class="decoracion-login">
            <div class="circulo circulo-1"></div>
            <div class="circulo circulo-2"></div>
            <div class="circulo circulo-3"></div>
        </div>
    </div>
</body>
</html>
